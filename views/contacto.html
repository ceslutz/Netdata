<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="../index.html">NetData</a>

            </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="contacto__titulo animate__animated animate__bounce">CONTACTENOS</h2>
        <form action="">
            <fieldset class="contacto__recuadro">
                <br>
                <div class="contacto__formulario">
                    <label for="nombre">Nombre: *</label>
                    <input type="text" name="nombre" required>
                </div>
                <br>
                <div class="contacto__formulario">
                    <label for="apellido">Apellido: *</label>
                    <input type="text" name="apellido" required>
                </div>
                <br>
                <div class="contacto__formulario">
                    <label for="email">Email: *</label>
                    <input type="email" name="email" required>
                </div>  
                <br>
                <div class="contacto__formulario">
                    <label for="telefono">Celular: *</label>
                    <input type="tel" name="celular" required>
                </div>
                <br>
                <div class="contacto__formulario">
                    <label for="empresa">Razón Social</label>
                    <select name="empresa" id="">
                        <option value="cuil">Persona</option>
                        <option value="cuit">Empresa</option>
                        <option value="otro">Organización</option>
                    </select>  
                </div>
                <br>
               <div class="contacto__formulario">
                    <label for="comentario" name="comentario">Deja tu mensaje</label>
                    <br>
                    <textarea name="comentario" id="" cols="50" rows="10"></textarea>
                </div>
                <div class="contacto__contenedor">
                    <input class="contacto__btn" type="submit" value="ENVIAR">
                </div>
            </fieldset>
        </form>
    </main>
    <footer id="footer" class="footer">
        <div>
            <img class="footer__logo" src="../image/netdata1.png" alt="logo de la marca">
        </div>
        <div class="footer__redes">

            <a class="footer__iconos" href="https://twitter.com/"><span class="iconify" data-icon="jam:twitter-circle"></span></a>
            <a class="footer__iconos" href="https://whatsapp.com/"><span class="iconify" data-icon="ri:whatsapp-line"></span></a>
            <a class="footer__icon" href="mailto:contacto@netdata.com"><span class="iconify" data-icon="ci:mail"></span></a>
        </div>
    </footer>
