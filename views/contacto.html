<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
        <a href="../index.html"><img class="logo" src="../image/netdata1.png" alt="Logo de la marca"></a>
        </div>       
        <nav class="navegacion">
            <ul>
                <li>
                    <a href="../views/hogares.html">HOGARES</a>
                </li>
                <li>
                    <a href="../views/empresas.html">EMPRESAS</a>
                </li>
                <li>
                    <a href="../views/nosotros.html">NOSOTROS</a>
                </li>
                <li>
                    <a href="../views/contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="contacto__titulo">CONTACTENOS</h2>
        <form action="">
            <fieldset class="contacto__recuadro">
                <br>
                <div class="contacto__formulario">
                    <label for="nombre">Nombre: *</label>
                    <input type="text" name="nombre" required>
                </div>
                <br>
                <div class="contacto__formulario">
                    <label for="apellido">Apellido: *</label>
                    <input type="text" name="apellido" required>
                </div>
                <br>
                <div class="contacto__formulario">
                    <label for="email">Email: *</label>
                    <input type="email" name="email" required>
                </div>  
                <br>
                <div class="contacto__formulario">
                    <label for="telefono">Celular: *</label>
                    <input type="tel" name="celular" required>
                </div>
                <br>
                <div class="contacto__formulario">
                    <label for="empresa">Razón Social</label>
                    <select name="empresa" id="">
                        <option value="cuil">Persona</option>
                        <option value="cuit">Empresa</option>
                        <option value="otro">Organización</option>
                    </select>  
                </div>
                <br>
               <div class="contacto__formulario">
                    <label for="comentario" name="comentario">Deja tu mensaje</label>
                    <br>
                    <textarea name="comentario" id="" cols="50" rows="10"></textarea>
                </div>
                <div class="contacto__contenedor">
                    <input class="contacto__btn" type="submit" value="ENVIAR">
                </div>
            </fieldset>
        </form>
    </main>
    <footer id="footer" class="footer">
        <div>
            <img class="footer__logo" src="../image/netdata1.png" alt="logo de la marca">
        </div>
        <div class="footer__redes">
            <a class="footer__iconos" href="https://www.instagram.com"><span class="iconify" data-icon="ant-design:instagram-outlined"></span></a>
            <a class="footer__iconos" href="https://twitter.com/"><span class="iconify" data-icon="jam:twitter-circle"></span></a>
            <a class="footer__iconos" href="https://whatsapp.com/"><span class="iconify" data-icon="ri:whatsapp-line"></span></a>
            <a class="footer__icon" href="mailto:contacto@netdata.com"><span class="iconify" data-icon="ci:mail"></span></a>
        </div>
    </footer>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
